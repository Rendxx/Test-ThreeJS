<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/dat.gui.min.js"></script>
    <title>EDL Test</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <!--shader -->
    <script id="vertex_shader" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        vUv = uv;
        }

    </script>

    <script id="fragment_shader" type="x-shader/x-fragment">
        uniform sampler2D texture;
        varying vec2 vUv;

        void main() {
        vec4 tColor = texture2D( texture, vUv );
        float depth = 1.0-((gl_FragCoord.z/gl_FragCoord.w-80.0)/20.0);
        depth=1.0;
        gl_FragColor = vec4(tColor.r*depth,tColor.g*depth,tColor.b*depth,1.0);
        //gl_FragColor = vec4(depth,depth,depth,1.0);
        }

    </script>
    <!--shader-->

    <!--shader -->
    <script id="vertex_shader_screen" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        vUv = uv;
        }

    </script>

    <script id="fragment_shader_screen" type="x-shader/x-fragment">
        uniform sampler2D bufferTex;
        varying vec2 vUv;

        void main() {
        gl_FragColor = texture2D( bufferTex, vUv );
        }

    </script>
    <!--shader-->
</head>
<body>
    <div id="webGL-container">
    </div>
    <script src="../lib/three.min.js"></script>
    <script src="../lib/OrbitControls.js"></script>
    <script src="../lib/stats.min.js"></script>
    <script type="text/javascript" src="sample.js"></script>
</body>
</html>
