<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/dat.gui.min.js"></script>
    <title>Line Test</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div id="webGL-container">
    </div>
    <script src="../lib/three.min.js"></script>
    <script src="../lib/OrbitControls.js"></script>
    <script src="../lib/stats.min.js"></script>
    <script src="LineMaterial.js"></script>
    <script type="text/javascript" src="sample.js"></script>

    <script id="vertex_shader" type="x-shader/x-vertex">
        attribute float pIndex;
        uniform vec2 viewportSize;
        uniform float width;
        uniform vec3 start;
        uniform vec3 end;

        void main() {
        vec4 s =  projectionMatrix * modelViewMatrix * vec4( start, 1.0);
        vec4 e =  projectionMatrix * modelViewMatrix * vec4( end, 1.0 );

        vec2 lineWidth = vec2(width/viewportSize.x, width/viewportSize.y);
        vec2 line =  normalize((normalize(e) - normalize(s)).xy);
        if (pIndex==0.0) gl_Position =  vec4( -lineWidth.x*line.y*s.w+s.x, lineWidth.y*line.x*s.w+s.y, s.zw );
        else if (pIndex==1.0) gl_Position =  vec4( lineWidth.x*line.y*s.w+s.x, -lineWidth.y*line.x*s.w+s.y, s.zw );
        else if (pIndex==2.0) gl_Position =  vec4( lineWidth.x*line.y*e.w+e.x, -lineWidth.y*line.x*e.w+e.y, e.zw );
        else gl_Position =  vec4( -lineWidth.x*line.y*e.w+e.x, lineWidth.y*line.x*e.w+e.y, e.zw );
        }

    </script>

    <script id="fragment_shader" type="x-shader/x-fragment">
        uniform vec3 color;
        uniform float opacity;
        void main() {
        gl_FragColor = vec4(color, opacity );
        //gl_FragColor = vec4(0.0,0.0,v_color.r/10.0,1.0);

        }
    </script>
</body>
</html>
